<h2>
  Add a Todo
</h2>
<div class="my-3">
<form (ngSumbit)="onSumbit()">
  <div class="form-group">
    <label for="title">Todo Title</label>
    <input type="text"  [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="Title">
  </div>
  <div class="form-group" >
    <label for="desc">Todo Description</label>
    <input type="text" class="form-control" id="desc" name="desc" placeholder="Description" [(ngModel)]="desc">
  </div>
  <button type="submit" class="btn  btn-primary" (click)="onSumbit()">Add Todo</button>
  <!-- <button class="btn btn-sm btn-danger"(click)="onClick(todo)">DELETE</button> -->
</form>
</div>
